apiVersion: v1
kind: Pod
metadata:
  name: pod-a
spec:
  containers:
  - name: container-a
    image: image-name
    resources:
      requests:
        memory: "400Mi"
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-b
spec:
  containers:
  - name: container-b
    image: your-image-name
    resources:
      requests:
        memory: "200Mi"
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-c
spec:
  containers:
  - name: container-c
    image: image-name
    resources:
      requests:
        memory: "400Mi"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-data
data:
  sample.csv: |
    column1,column2
    value1,value2
---
apiVersion: v1
kind: Pod
metadata:
  name: mediawiki-pod
spec:
  containers:
  - name: mediawiki-container
    image: mediawiki-image
    volumeMounts:
    - name: data-volume
      mountPath: /data
  volumes:
  - name: data-volume
    configMap:
      name: sample-data
